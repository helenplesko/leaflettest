<!DOCTYPE html>
<html lang="en">
<head>
  
  	<!-- This code is from https://leafletjs.com/examples/quick-start/example.html -->
  	<!-- Modified to test out the capabilities for GEOM99 group project -->
  
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Testing Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
		}
	</style>

</head>
<body>

<!-- Adding title onto webpage -->
<header> <h1>Lindsay, Ontario</h1> </header>

<!-- Inserting the map on the page -->
<div id="map"></div>

<script>

	// Creating map, setting the view to the center of Lindsay, Ontario
	const map = L.map('map').setView([44.35671, -78.74094], 13);

	// Inserting OSM basemap
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	// Adding a location marker indicating Lindsay, Ontario coordinates
	const marker = L.marker([44.35671, -78.74094]).addTo(map)
		.bindPopup('This is Lindsay, Ontario').openPopup();

	// Adding a polygon outlining the approximate boundaries of Lindsay, Ontario
	// Coordinates copied and pasted from Google Maps (2024)
	const polygon = L.polygon([
		[44.37457470969582, -78.78003568597244],
		[44.38193628573641, -78.74724836362286],
		[44.378378306213435, -78.74450178164594],
		[44.37874638308727, -78.73694868120938],
		[44.37985059982577, -78.73694868120938],
		[44.38181360038665, -78.72905225802572],
		[44.33726183346507, -78.70862455457231],
		[44.33406949772597, -78.70536298847472],
		[44.324982667874345, -78.74244184516323],
		[44.32621070012083, -78.75291318895027],
		[44.33136815482172, -78.76046628938683],
		[44.34315491978516, -78.76681776020847],
		[44.34634676089203, -78.77522916751282],
		[44.34941567498667, -78.76716108295558],
	]).addTo(map).bindPopup('These are the approximate boundaries of Lindsay, Ontario.');

	// Adding a pop up so when the user clicks on the map, it let's them know the lat and long of where they clicked
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}
	map.on('click', onMapClick);

</script>

</body>
</html>
